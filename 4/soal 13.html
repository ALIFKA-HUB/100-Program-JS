<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Nilai Terbesar & Terkecil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 30px;
    }
    .container {
      background: #fff;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 25px;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Nilai Terbesar & Terkecil</h2>

    <label for="x">Masukkan nilai x:</label>
    <input type="number" id="x" placeholder="Contoh: 10">

    <label for="y">Masukkan nilai y:</label>
    <input type="number" id="y" placeholder="Contoh: 20">

    <label for="z">Masukkan nilai z:</label>
    <input type="number" id="z" placeholder="Contoh: 15">

    <button onclick="hitung()">Cek Nilai</button>

    <div class="result" id="hasil"></div>
  </div>

  <script>
    function hitung() {
      const x = parseInt(document.getElementById("x").value);
      const y = parseInt(document.getElementById("y").value);
      const z = parseInt(document.getElementById("z").value);

      if (isNaN(x) || isNaN(y) || isNaN(z)) {
        document.getElementById("hasil").innerHTML = "<p style='color:red;'>Semua nilai harus diisi dengan angka.</p>";
        return;
      }

      let terbesar, terkecil;

      // Menentukan nilai terbesar
      if (x >= y && x >= z) {
        terbesar = x;
      } else if (y >= x && y >= z) {
        terbesar = y;
      } else {
        terbesar = z;
      }

      // Menentukan nilai terkecil
      if (x <= y && x <= z) {
        terkecil = x;
      } else if (y <= x && y <= z) {
        terkecil = y;
      } else {
        terkecil = z;
      }

      document.getElementById("hasil").innerHTML = `
        <p>Nilai terbesar adalah: <strong>${terbesar}</strong></p>
        <p>Nilai terkecil adalah: <strong>${terkecil}</strong></p>
      `;
    }
  </script>

</body>
</html>
