<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Informasi Barang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 30px;
    }
    .container {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .info {
      margin-top: 20px;
    }
    .info p {
      margin: 10px 0;
      font-size: 1rem;
    }
    .label {
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Informasi Barang</h2>
    <div class="info" id="output"></div>
  </div>

  <script>
    // Deklarasi variabel
    const nama_barang = "Kertas";
    const jumlah_barang = 20;
    const harga = 1000000;
    const ketersediaan = true;

    // Membuat elemen output
    const output = `
      <p><span class="label">Nama Barang:</span> ${nama_barang}</p>
      <p><span class="label">Jumlah Barang:</span> ${jumlah_barang}</p>
      <p><span class="label">Harga Barang:</span> Rp ${harga.toLocaleString("id-ID")}</p>
      <p><span class="label">Ketersediaan:</span> ${ketersediaan ? "Tersedia" : "Tidak Tersedia"}</p>
    `;

    // Menampilkan ke halaman
    document.getElementById("output").innerHTML = output;
  </script>

</body>
</html>
