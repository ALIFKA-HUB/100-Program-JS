
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while loop</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
        .container { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 90%; max-width: 600px; }
        input, button { margin: 0.5rem 0; padding: 0.5rem; width: 100%; }
        pre { background: #eee; padding: 1rem; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2>while loop</h2>
        <div id="app">
            <button onclick="handleClick()">Jalankan</button>
        </div>
        <pre id="output"></pre>
    </div>
    <script>
        
function handleClick() {
    document.getElementById("output").innerText = "";
let i = 0;
while (i < 5) {
    document.getElementById("output").innerText += i + "\n";
    i += 1;
}

}

    </script>
</body>
</html>
