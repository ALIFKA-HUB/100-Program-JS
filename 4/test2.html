<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pengelompokan Nilai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        input, button {
            margin: 0.5rem 0;
            padding: 0.5rem;
            width: 100%;
        }
        pre {
            background: #eee;
            padding: 1rem;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pengelompokan Nilai</h2>
        <div id="app">
            <label>Masukkan nilai 1–100: <input id="input0" type="number"></label><br>
            <button onclick="handleClick()">Jalankan</button>
        </div>
        <pre id="output"></pre>
    </div>

    <script>
        function handleClick() {
            const input = document.getElementById("input0").value;
            const output = document.getElementById("output");

            const a = parseInt(input);
            output.innerText = "";

            if (isNaN(a)) {
                output.innerText = "Masukkan angka yang valid.";
            } else if (a >= 0 && a <= 25) {
                output.innerText = "A1";
            } else if (a <= 50) {
                output.innerText = "A2";
            } else if (a <= 75) {
                output.innerText = "B1";
            } else if (a <= 100) {
                output.innerText = "B2";
            } else {
                output.innerText = "Nilai di luar jangkauan (0–100)";
            }
        }
    </script>
</body>
</html>
