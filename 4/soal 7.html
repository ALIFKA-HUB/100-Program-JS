<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Program Lingkaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 30px;
    }
    .container {
      background-color: #fff;
      padding: 25px;
      max-width: 450px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 20px;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>PROGRAM LINGKARAN</h2>
    <label for="radius">Masukkan jari-jari lingkaran:</label>
    <input type="number" id="radius" placeholder="Contoh: 7.5" step="any" />

    <button onclick="hitungLingkaran()">Hitung</button>

    <div class="result" id="hasil"></div>
  </div>

  <script>
    function hitungLingkaran() {
      const r = parseFloat(document.getElementById("radius").value);
      if (isNaN(r) || r <= 0) {
        document.getElementById("hasil").innerHTML = "<p style='color:red'>Masukkan jari-jari yang valid.</p>";
        return;
      }

      const pi = Math.PI;
      const luas = pi * r * r;
      const keliling = 2 * pi * r;

      document.getElementById("hasil").innerHTML = `
        <p>Luasnya adalah: <strong>${luas.toFixed(2)}</strong></p>
        <p>Kelilingnya adalah: <strong>${keliling.toFixed(2)}</strong></p>
      `;
    }
  </script>

</body>
</html>
