<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jumlah Barang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7fbff;
      padding: 30px;
    }
    .container {
      background: #ffffff;
      padding: 25px;
      max-width: 450px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
    .result {
      margin-top: 25px;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Jumlah Total Barang</h2>

    <label for="barang1">Masukkan jumlah barang 1:</label>
    <input type="number" id="barang1" min="0" placeholder="Contoh: 5">

    <label for="barang2">Masukkan jumlah barang 2:</label>
    <input type="number" id="barang2" min="0" placeholder="Contoh: 3">

    <label for="barang3">Masukkan jumlah barang 3:</label>
    <input type="number" id="barang3" min="0" placeholder="Contoh: 8">

    <label for="barang4">Masukkan jumlah barang 4:</label>
    <input type="number" id="barang4" min="0" placeholder="Contoh: 2">

    <button onclick="hitungTotal()">Hitung Total</button>

    <div class="result" id="hasil"></div>
  </div>

  <script>
    function hitungTotal() {
      const b1 = parseInt(document.getElementById("barang1").value) || 0;
      const b2 = parseInt(document.getElementById("barang2").value) || 0;
      const b3 = parseInt(document.getElementById("barang3").value) || 0;
      const b4 = parseInt(document.getElementById("barang4").value) || 0;

      const total = b1 + b2 + b3 + b4;

      document.getElementById("hasil").innerHTML = `
        <p>Jumlah total semua barang adalah: <strong>${total}</strong></p>
      `;
    }
  </script>

</body>
</html>
