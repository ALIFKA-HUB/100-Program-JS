<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Umur Minimal untuk Mengemudi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        input, button {
            margin: 0.5rem 0;
            padding: 0.5rem;
            width: 100%;
        }
        pre {
            background: #eee;
            padding: 1rem;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Umur Minimal untuk Mengemudi</h2>
        <div id="app">
            <label>Masukkan umur Anda untuk memeriksa apakah bisa mengemudi:</label><br>
            <input id="input0" type="number" placeholder="Contoh: 17"><br>
            <button onclick="handleClick()">Jalankan</button>
        </div>
        <pre id="output"></pre>
    </div>

    <script>
        function handleClick() {
            const output = document.getElementById("output");
            output.innerText = "";
            
            const umur = parseInt(document.getElementById("input0").value);

            if (isNaN(umur)) {
                output.innerText = "Silakan masukkan angka umur yang valid.";
                return;
            }

            if (umur >= 17) {
                output.innerText = "✅ Anda bisa mengemudi.";
            } else {
                output.innerText = "❌ Anda tidak bisa mengemudi.";
            }
        }
    </script>
</body>
</html>
