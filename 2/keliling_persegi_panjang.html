<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keliling Persegi Panjang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Keliling Persegi Panjang</h2>
  
<input type="number" id="panjang" placeholder="Masukkan panjang" />
<input type="number" id="lebar" placeholder="Masukkan lebar" />
  <button onclick="process()">Check</button>
  <div id="result"></div>
</div>

<script>

function process() {
  const panjang = parseFloat(document.getElementById('panjang').value);
  const lebar = parseFloat(document.getElementById('lebar').value);
  if (isNaN(panjang) || isNaN(lebar)) {
    document.getElementById('result').textContent = "Masukkan nilai valid.";
    return;
  }
  const keliling = 2 * (panjang + lebar);
  document.getElementById('result').textContent = `Keliling: ${keliling}`;
}

</script>

</body>
</html>
