<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Bilangan Ganjil 1-10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>List Bilangan Ganjil 1-10</h2>
  
  <button onclick="process()">Check</button>
  <div id="result"></div>
</div>

<script>

function process() {
  const hasil = [1, 3, 5, 7, 9];
  document.getElementById('result').textContent = `List Ganjil: ${hasil.join(", ")}`;
}

</script>

</body>
</html>
