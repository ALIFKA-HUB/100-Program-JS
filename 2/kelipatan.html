<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kelipatan Bilangan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Kelipatan Bilangan</h2>
  
<input type="number" id="kelipatan" placeholder="Bilangan kelipatan" />
<input type="number" id="limit" placeholder="Batas atas" />
  <button onclick="process()">Check</button>
  <div id="result"></div>
</div>

<script>

function process() {
  const kelipatan = parseInt(document.getElementById('kelipatan').value);
  const limit = parseInt(document.getElementById('limit').value);
  if (isNaN(kelipatan) || isNaN(limit) || kelipatan <= 0 || limit <= 0) {
    document.getElementById('result').textContent = "Masukkan nilai yang valid.";
    return;
  }
  const hasil = [];
  for (let i = kelipatan; i <= limit; i += kelipatan) {
    hasil.push(i);
  }
  document.getElementById('result').textContent = `Kelipatan dari ${kelipatan} hingga ${limit}: ${hasil.join(", ")}`;
}

</script>

</body>
</html>
