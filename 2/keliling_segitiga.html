<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keliling Segitiga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Keliling Segitiga</h2>
  
<input type="number" id="a" placeholder="Sisi a" />
<input type="number" id="b" placeholder="Sisi b" />
<input type="number" id="c" placeholder="Sisi c" />
  <button onclick="process()">Check</button>
  <div id="result"></div>
</div>

<script>

function process() {
  const a = parseFloat(document.getElementById('a').value);
  const b = parseFloat(document.getElementById('b').value);
  const c = parseFloat(document.getElementById('c').value);
  if (isNaN(a) || isNaN(b) || isNaN(c)) {
    document.getElementById('result').textContent = "Masukkan nilai sisi yang valid.";
    return;
  }
  const keliling = a + b + c;
  document.getElementById('result').textContent = `Keliling Segitiga: ${keliling}`;
}

</script>

</body>
</html>
