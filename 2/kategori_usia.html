<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kategori Usia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Kategori Usia</h2>
  <input type="number" id="age" placeholder="Masukkan usia" />
  <button onclick="process()">Check</button>
  <div id="result"></div>
</div>

<script>

function process() {
  const age = parseInt(document.getElementById('age').value);
  let category = "";
  if (isNaN(age) || age < 0) {
    category = "Usia tidak valid.";
  } else if (age < 12) {
    category = "Anak-anak";
  } else if (age < 18) {
    category = "Remaja";
  } else if (age < 60) {
    category = "Dewasa";
  } else {
    category = "Lansia";
  }
  document.getElementById('result').textContent = `Kategori: ${category}`;
}

</script>

</body>
</html>
