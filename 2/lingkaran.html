<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lingkaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Lingkaran</h2>
  <input type="number" id="r" placeholder="Jari-jari" />
  <button onclick="process()">Check</button>
  <div id="result"></div>
</div>

<script>

function process() {
  const r = parseFloat(document.getElementById('r').value);
  if (isNaN(r)) {
    document.getElementById('result').textContent = "Masukkan jari-jari yang valid.";
    return;
  }
  const luas = Math.PI * r * r;
  const keliling = 2 * Math.PI * r;
  document.getElementById('result').textContent = `Luas: ${luas.toFixed(2)}, Keliling: ${keliling.toFixed(2)}`;
}

</script>

</body>
</html>
