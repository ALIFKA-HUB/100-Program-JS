<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lambda Fungsi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Lambda Fungsi</h2>
  <input type="number" id="angka" placeholder="Masukkan angka" />
  <button onclick="process()">Check</button>
  <div id="result"></div>
</div>

<script>

function process() {
  const angka = parseFloat(document.getElementById('angka').value);
  if (isNaN(angka)) {
    document.getElementById('result').textContent = "Masukkan angka yang valid.";
    return;
  }
  const hasil = angka * 2; // representasi lambda x: x*2
  document.getElementById('result').textContent = `Hasil dari lambda x: x*2 = ${hasil}`;
}

</script>

</body>
</html>
