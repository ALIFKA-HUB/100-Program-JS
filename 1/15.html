<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pola Piramida Bintang</title>
  <style>
    body {
      font-family: monospace;
      background-color: #121212;
      color: #0f0;
      padding: 20px;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1>Pola Piramida Bintang</h1>
  <pre id="output"></pre>

  <script>
    let output = "";
    const n = 5;
    for (let i = 1; i <= n; i++) {
      // spasi = 5 - i, bintang = 2*i - 1
      output += " ".repeat(n - i) + "*".repeat(2 * i - 1) + "\n";
    }
    document.getElementById("output").textContent = output;
  </script>
</body>
</html>
