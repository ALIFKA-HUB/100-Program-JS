<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cetak 1 2 3 4 5</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    pre {
      background-color: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.2rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Cetak "1 2 3 4 5" sebanyak 5 kali</h1>
  <pre id="output"></pre>

  <script>
    let output = "";
    for (let i = 0; i < 5; i++) {
      output += "1 2 3 4 5\n";
    }
    document.getElementById("output").textContent = output;
  </script>
</body>
</html>
