<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pola Bintang Turun</title>
  <style>
    body {
      font-family: monospace, monospace;
      background-color: #222;
      color: #0f0;
      padding: 20px;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1>Pola Bintang Turun</h1>
  <pre id="output"></pre>

  <script>
    let output = "";
    for (let i = 5; i > 0; i--) {
      output += "*".repeat(i) + "\n";
    }
    document.getElementById("output").textContent = output;
  </script>
</body>
</html>
