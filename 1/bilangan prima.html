<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cek Palindrom</title>
  <style>
    body {
      background-color: #222;
      color: #0f0;
      font-family: monospace, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      color: #0f0;
    }
    input {
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 6px;
      border: 2px solid #0f0;
      background-color: #111;
      color: #0f0;
      width: 300px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      font-size: 1.2rem;
      padding: 10px 25px;
      border-radius: 6px;
      border: none;
      background-color: #0f0;
      color: #111;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0a0;
    }
    #result {
      margin-top: 25px;
      font-size: 1.3rem;
      white-space: pre-wrap;
      text-align: center;
      min-height: 50px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Cek Palindrom</h1>
  <input type="text" id="inputText" placeholder="Masukkan kata atau kalimat" />
  <button onclick="cekPalindrom()">Cek</button>
  <div id="result"></div>

  <script>
    function cekPalindrom() {
      let text = document.getElementById('inputText').value;
      const resultDiv = document.getElementById('result');
      if (!text) {
        alert('Masukkan kata atau kalimat terlebih dahulu!');
        return;
      }
      // Buang spasi dan karakter non alphanumeric, dan ubah ke huruf kecil
      const normalized = text.toLowerCase().replace(/[^a-z0-9]/g, '');
      const reversed = normalized.split('').reverse().join('');
      if (normalized === reversed) {
        resultDiv.textContent = `"${text}" adalah PALINDROM ðŸŽ‰`;
      } else {
        resultDiv.textContent = `"${text}" bukan PALINDROM ðŸ˜ž`;
      }
    }
  </script>
</body>
</html>
