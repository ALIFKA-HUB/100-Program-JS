<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Konversi Suhu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef6f9;
      padding: 20px;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
      font-size: 1.2rem;
      width: 250px;
    }
    #result {
      margin-top: 20px;
      font-family: monospace;
      background-color: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 8px;
      width: fit-content;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Konversi Suhu dari Celcius</h1>
  <label for="celciusInput">Masukkan suhu dalam derajat Celcius:</label>
  <input type="number" id="celciusInput" placeholder="Contoh: 25" />
  <button onclick="konversiSuhu()">Konversi</button>

  <div id="result"></div>

  <script>
    function konversiSuhu() {
      const nilai = Number(document.getElementById("celciusInput").value);
      const result = document.getElementById("result");

      if (isNaN(nilai)) {
        alert("Masukkan angka suhu yang valid!");
        return;
      }

      const R = (4 / 5) * nilai;
      const F = (9 / 5) * nilai + 32; // Fahrenheit rumus lengkap pakai +32
      const K = nilai + 273.15;       // Kelvin pakai 273.15

      result.textContent = 
`Reamur     = ${R.toFixed(2)}
Fahrenheit = ${F.toFixed(2)}
Kelvin     = ${K.toFixed(2)}`;
    }
  </script>
</body>
</html>
