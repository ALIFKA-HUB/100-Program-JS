<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Penilaian Nilai</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    input {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    #output {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Konversi Nilai</h1>
    <input type="number" id="nilai" placeholder="Masukkan nilai (0-100)" />
    <button onclick="konversiNilai()">Tentukan Nilai Huruf</button>
    <div id="output"></div>
  </div>

  <script>
    function konversiNilai() {
      const nilai = parseFloat(document.getElementById("nilai").value);
      let hasil = "";

      if (nilai >= 0 && nilai <= 100) {
        if (nilai >= 90) {
          hasil = "A (Sangat Baik)";
        } else if (nilai >= 80) {
          hasil = "B (Baik)";
        } else if (nilai >= 70) {
          hasil = "C (Cukup)";
        } else if (nilai >= 60) {
          hasil = "D (Kurang)";
        } else {
          hasil = "E (Gagal)";
        }
      } else {
        hasil = "Masukkan nilai antara 0 hingga 100.";
      }

      document.getElementById("output").textContent = "Hasil: " + hasil;
    }
  </script>
</body>
</html>
