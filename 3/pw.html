<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    #output {
      margin-top: 1rem;
      font-weight: bold;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generator Password</h1>
    <input type="number" id="length" placeholder="Panjang password (misal: 12)" min="4" max="128">
    <button onclick="generatePassword()">Buat Password</button>
    <div id="output"></div>
  </div>

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById("length").value);
      const output = document.getElementById("output");

      if (isNaN(length) || length < 4 || length > 128) {
        output.textContent = "Masukkan panjang antara 4 hingga 128.";
        return;
      }

      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|<>?";
      let password = "";

      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
      }

      output.textContent = "Password: " + password;
    }
  </script>
</body>
</html>
