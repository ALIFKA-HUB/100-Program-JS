<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mendapatkan Indeks Elemen</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    pre {
      background: #eee;
      padding: 1rem;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mendapatkan Indeks Elemen</h2>
    <label>Masukkan daftar angka (pisah dengan koma)</label>
    <input type="text" id="list" placeholder="contoh: 10,20,30,40" />
    <label>Elemen yang dicari</label>
    <input type="number" id="item" placeholder="contoh: 30" />
    <button onclick="cariIndeks()">Cari Indeks</button>
    <pre id="output"></pre>
  </div>

  <script>
    function cariIndeks() {
      const listStr = document.getElementById("list").value;
      const item = parseInt(document.getElementById("item").value);
      const arr = listStr.split(',').map(x => parseInt(x.trim()));
      
      const index = arr.indexOf(item);
      const output = index >= 0 
        ? `Elemen ditemukan pada indeks ke-${index}`
        : "Elemen tidak ditemukan dalam daftar.";

      document.getElementById("output").textContent = output;
    }
  </script>
</body>
</html>
